<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo</title>
    <link rel="icon" type="image/png" href="src/assets/POMOLOGO.png" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/pages/fortoday.css" />
</head>
<body>
    <header class="header">
        <div id="forTodayDashboardHeader" class="div__row">
            <div class="div__row">
                <h3 id="pomoHeaderText" class="h3 nowrap uppercase bold">pomo</h3>
                <img id="forTodayDashboardPomoLogo" class="img" src="src/assets/POMOLOGO.png" alt="Pomo Logo" width="60" height="60">
            </div>
            <div id="forTodayDashboardHeaderNavButtons" class="div__row">
                <button id="forTodayDashboardHomeButton" class="button uppercase nowrap bold">home</button>
                <button id="forTodayDashboardPomodoroButton" class="button uppercase nowrap bold">pomodoro</button>
                <button id="forTodayDashboardEndOfDayButton" class="button uppercase nowrap bold">end of day</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div id="forTodayDashboardContainerHeader" class="div__row">
            <h2 id="forTodayDashboardContainerHeaderText" class="main__div__h2 uppercase nowrap bold" >for today</h2>
            <button id="forTodayDashboardNewJournalBtn" class="button uppercase nowrap">journal</button>
        </div>
        <hr class="line-break">

        <!-- JOURNAL MICRO MODAL-->
        <div class="modal micromodal-slide" id="modal-3" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div id="journalMicroModalContainer" class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-3-title">
                    <div class="modal__header">
                        <h2 class="modal__title uppercase bold" id="modal-3-title">
                            Your Daily Journal
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </div>
                    <div id="journalMicroModalContent" class="modal__content" id="modal-3-content">
                        <textarea id="journalTextArea" name="journal" rows="5" columns="30" placeholder="What are your plans for today?"></textarea>
                    </div>
                    <div class="modal__footer">
                        <button id="journalModalSubmitBtn" class="modal__btn modal__btn-primary">Submit</button>
                        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="src/js/pages/fortoday.js"></script>
</body>
</html>
