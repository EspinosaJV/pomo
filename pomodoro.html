<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo</title>
    <link rel="icon" type="image/png" href="src/assets/POMOLOGO.png" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/pages/pomodoro.css" />
</head>
<body class="body">
    <header class="header">
        <div id="pomodoroDashboardHeader" class="div__row">
            <div class="div__row">
                <h3 id="pomoHeaderText" class="h3 nowrap uppercase bold">pomo</h3>
                <img id="pomodoroDashboardPomoLogo" class="img" src="src/assets/POMOLOGO.png" alt="Pomo Logo" width="60" height="60">
            </div>
            <div id="pomodoroDashboardHeaderNavButtons" class="div__row">
                <button id="pomodoroDashboardHomeButton" class="button uppercase nowrap bold">home</button>
                <button id="pomodoroDashboardForTodayButton" class="button uppercase nowrap bold">for today</button>
                <button id="pomodoroDashboardEndOfDayButton" class="button uppercase nowrap bold">end of day</button>
            </div>
            </div>
    </header>
    <main class="main">
        <div id="pomodoroTimerSection" class="div__row">
            <div class="timer-container">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__background" cx="150" cy="150" r="140"/>
                    <circle class="progress-ring__foreground" cx="150" cy="150" r="140"/>
                </svg>
                <h3 id="pomodoroTimerDisplay" class="h3" data-micromodal-trigger="modal-1">11:30</h3>
            </div>
            <div class="div__row">
                <img id="pomodoroTimerPauseButton" src="src/assets/pausebutton.png" alt="Pomodoro Timer Pause Button" width="50" height="50" onclick="pomodoroTimerTogglePause()">
                <img id="pomodoroTimerResetButton" src="src/assets/resetbutton.png" alt="Pomodoro Timer Reset Button" width="50" height="50" onclick="pomodoroTimerToggleReset()">
            </div>
        </div>
            
        <!-- TIMER CONFIGURATION MICRO MODAL -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <div class="modal__header">
                    <h2 class="modal__title uppercase bold" id="modal-1-title">
                        Adjust your Pomodoro Timer
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </div>
                <div class="modal__content" id="modal-1-content">
                    <div class="modal__content__input">
                        <input type="text" id="timer-input" class="timer-input-field" placeholder="25:00"/>
                    </div>
                </div>
                <div class="modal__footer">
                    <button id="pomodoroTimerModalContinueBtn" class="modal__btn modal__btn-primary">Continue</button>
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </div>
            </div>
            </div>
        </div>
    </main>    
    <script type="module" src="src/js/pages/pomodoro.js"></script>
</body>
</html>
